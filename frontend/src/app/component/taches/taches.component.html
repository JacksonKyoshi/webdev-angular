<div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>

        </div>
        <div class="ajout">
            <div class="d-flex flex-row justify-content-center "> <!--indéfinie-->
                <input id="inputAjoutTacheIndef" class="saisieInput" type="text" name="tache" placeholder="tache"
                    [(ngModel)]="newTache.titre">

                <button id="buttonAjoutTacheIndef" class="btn btn-primary" value="Ajouter"
                    (click)='ajouter()'>Ajouter</button>
            </div>
            <div class="d-flex flex-row justify-content-center "><!--en attente-->
                <input id="inputAjoutTacheAttente" class="saisieInput" type="text" name="tache" placeholder="tache"
                    [(ngModel)]="newTache.titre">

                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter"
                    (click)='ajouter()'>Ajouter</button>
            </div>
            <div class="d-flex flex-row justify-content-center "><!--en cour-->
                <input id="inputAjoutTacheCour" class="saisieInput" type="text" name="tache" placeholder="tache"
                    [(ngModel)]="newTache.titre">

                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter"
                    (click)='ajouter()'>Ajouter</button>
            </div>
            <div class="d-flex flex-row justify-content-center "><!--terminé-->
                <input id="inputAjoutTacheTermine" class="saisieInput" type="text" name="tache" placeholder="tache"
                    [(ngModel)]="newTache.titre">

                <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter"
                    (click)='ajouter()'>Ajouter</button>
            </div>

        </div>
            <div id="listeTaches" class="">

                <div class="container">
                    <ng-container *ngFor="let tache of (taches | filtreTache:filter)">
                        

                        <div class="indefini" *ngIf="test(tache.statut,0)">

                            <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <!--<div>{{tache.statut}}</div> a suprimer-->
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>


                        <div class="attente" *ngIf="test(tache.statut,1)">
                            <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <!--<div>{{tache.statut}}</div> a suprimer-->
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>


                        <div class="cour" *ngIf="test(tache.statut,2)">
                            <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <!--<div>{{tache.statut}}</div> a suprimer-->
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>

                        
                        <div class="termine" *ngIf="test(tache.statut,3)">
                            <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <!--<div>{{tache.statut}}</div> a suprimer-->
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>
                    </ng-container>

                    </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-outline-secondary m-1" (click)="change('Tous')">Tous</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Actif')">Actif</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Termine')">Terminé</button>
        </div>
    </div>
</div>
